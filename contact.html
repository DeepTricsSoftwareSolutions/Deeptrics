<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - DeepTrics</title>
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="container">
        <div class="logo"><h1>DeepTrics</h1></div>
        <nav>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="careers.html">Careers</a></li>
            </ul>
            <div class="burger" onclick="toggleMenu()">☰</div>
        </nav>
    </div>
</header>

  <section id="contact" class="section contact visible">
    <div class="container">
      <h3>Contact Us</h3>
      <p>Let’s collaborate and build the future together. Reach out to us with your project idea.</p>
      <form id="myForm">
        <!-- status after submission -->
        <div id="statusMessage"></div>
        <input type="text" placeholder="Your Name" required name="Name"/>
        <input type="email" placeholder="Your Email" required name="email"/>
        <textarea placeholder="Your Message" required name="body"></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
        <div class="footer-grid">
            <div class="footer-logo">
                <h1 style="color: var(--accent-color);">DeepTrics</h1>
                <p style="font-size: 0.9rem; color: var(--muted-text); margin-top: 0.3rem;">we code your vision</p>
            </div>

            <div class="footer-links-column">
                <h4>About Us</h4>
                <a href="about.html">Company</a>
                <a href="careers.html">Careers</a>
            </div>

            <div class="footer-links-column">
                <h4>Connect</h4>
                <a href="contact.html">Contact</a>
            </div>

            <div class="footer-social">
                <a href="https://x.com/DeepTrics" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.instagram.com/deeptrics_" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/deeptrics-software-solutions-523428359" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>

        <p style="margin-top: 2rem; font-size: 0.8rem; color: var(--muted-text); text-align: center;">© 2025 Deeptrics. All rights reserved.</p>
    </div>
</footer>
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('show');
    }
    const form = document.getElementById('myForm');
    let status = document.getElementById('statusMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // stop default form submission

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);
      console.log(data);

      fetch('https://script.google.com/macros/s/AKfycbxiaIfW_Jbk4JnonBnwY-vlWBIfwLpK1sDSOxpIghtB1IKFOfKL7zmpg0cb1HgLvFfH/exec', {
        method: 'POST',
        body: data
      })
      .then(response => response.text())
      .then(result => {
        status.innerText = "Form submitted successfully!";
        status.classList.add('success-message');
        form.reset(); 
      })
      .catch(error => {
        status.innerText = "Something went wrong. Please try again.";
        status.classList.add('error-message');
      });
    });

  </script>
</body>
</html>
